<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirjautuminen</title>
    <link rel="stylesheet" href="kirjautuminen.css" />
  </head>
  <body>
    <nav>
      <button id="home"><a href="etusivu.html"> Etusivu </a></button>
    </nav>
    <h1>ChillCheck</h1>

    <!-- BACKGROUND-WRAPPER -->
    <main class="background_wrapper">
      <div class="login_form_wrapper">
        <!-- FORM -->
        <form action="#" class="login__form" id="login_form">
          <h1 class="title">Kirjautuminen</h1>

          <div class="login_form_content">
            <!-- LOGIN-CONTENT-BOX-1 -->
            <div class="login_content_box">
              <ion-icon name="person-outline"></ion-icon>

              <div class="login_content_box--input">
                <input
                  type="text"
                  name="username"
                  placeholder=" "
                  minlength="3"
                  class="login__input username--input"
                  required
                />
                <label for="username" class="login__label"
                  >KubiosHRV sähköposti</label
                >
              </div>
            </div>
            <!-- LOGIN-CONTENT-BOX-2 -->
            <div class="login_content_box">
              <ion-icon name="lock-closed-outline"></ion-icon>

              <div class="login_content_box--input">
                <input
                  type="password"
                  name="password"
                  placeholder=""
                  minlength="8"
                  class="login__input password--input"
                  required
                />
                <label for="password" class="login__label">KubiosHRV Salasana</label>
                <ion-icon
                  class="password__hidden"
                  id="password_hidden"
                  name="eye-off-outline"
                ></ion-icon>
              </div>
            </div>

            <!-- LOGIN BUTTON -->
            <button class="button__login" id="login_button">
              Kirjaudu sisään
            </button>
            <!-- REGISTER LOGIN -->
            <p class="register__login text--sm">
              Ohjeet tunnuksen luomiseen löytyy <a href=""> tästä </a>
            </p>
          </div>
        </form>
        <dialog id="information_dialog" class="informationbox">
          <form class="information">
            <div>
              <h4 class="ohjeet">Kubios-tunnuksen luominen</h4>
              <br />
              <li>
                Lataa sovellus KubiosHRV Google Play:sta tai Apple Storesta
              </li>
              <li>Luo tunnus</li>
              <li>Määritä profiili</li>
              <li>Kirjaudu sisään sivustoon Kubios-tunnuksella</li>
            </div>
            <br />
            <button type="submit" name="submit" class="close">Sulje</button>
          </form>
        </dialog>
      </div>
    </main>
    <script type="module" src="./kirjautuminen.js"></script>
  </body>
</html>
