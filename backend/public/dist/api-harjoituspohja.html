  <h4>Päiväkirjamerkinnät</h4>
  <button class="get_entry">Hae (user:1) entries</button>

    <h4>päiväkirjamerkinnän luominen:</h4>
    <form class="create_entry_form">
      <label for="ID">ID(required)</label>
      <input type="number" name="ID" placeholder="ID" required/>
      <label for="Entry_date">entry_date(required)</label>
      <input type="date" name="entry_date" placeholder="xxxx-xx-xx" required/>
      <label for="mood">Current mood:(required)</label>
      <input type="text" name="mood" placeholder="example: Happy" required/>
      <label for="weight">Weight in kg (required):</label>
      <input type="number" step="any" name="weight" placeholder="example: 80.2" required/>
      <label for="sleep_hours">Hours slept(required):</label>
      <input type="number" name="sleep_hours" placeholder="example: 8" required/>
      <label for="notes">Current mood</label>
      <input type="text" name="notes" placeholder="example: I had a great day and slept 9 hours"/>
      
      <input name="submit" type="submit" value="Post Diary entry" class="createEntry" />
    </form>
    <h4>Päiväkirjamerkinnän päivitys:</h4>
    <form class="updateEntry">
      <lable for = "EntryID">EntryID(required)</lable>
      <input type="number" name="EntryID" placeholder="Entry ID" required>
      <label for="ID">ID(required)</label>
      <input type="number" name="ID" placeholder="ID" required/>
      <label for="Entry_date">entry_date(required)</label>
      <input type="date" name="entry_date" placeholder="xxxx-xx-xx" required/>
      <label for="mood">Current mood:(required)</label>
      <input type="text" name="mood" placeholder="example: Happy" required/>
      <label for="weight">Weight in kg (required):</label>
      <input type="number" step="any" name="weight" placeholder="example: 80.2" required/>
      <label for="sleep_hours">Hours slept(required):</label>
      <input type="number" name="sleep_hours" placeholder="example: 8" required/>
      <label for="notes">Notes about the day</label>
      <input type="text" name="notes" placeholder="example: I had a great day and slept 9 hours"/>
      
      <input name="submit" type="submit" value="Update Diary entry" class="EntryUpdate" />
    </form>
