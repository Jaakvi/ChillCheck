<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirjautuminen</title>

    <script type="module" crossorigin src="/public/assets/login-DTh5s08z.js"></script>
    <link rel="modulepreload" crossorigin href="/public/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/public/assets/fetch-CGUiTqyx.js">
    <link rel="stylesheet" crossorigin href="/public/assets/login-CJ536WXr.css">
    <link rel="stylesheet" crossorigin href="/dist/assets/styles-B9KX3G_P.css">
  </head>
  <body>
    <nav>
      <button id="home"><a href="etusivu.html"> Etusivu </a></button>

      <button id="login">Kirjaudu sisään</button>
    </nav>
    <h1>ChillCheck</h1>

    <!-- BACKGROUND-WRAPPER -->
    <main class="background_wrapper">
      <div class="login_form_wrapper">
        <!-- FORM -->
        <form action="#" class="login__form" id="login_form">
          <h1 class="title">Kirjautuminen</h1>

          <div class="login_form_content">
            <!-- LOGIN-CONTENT-BOX-1 -->
            <div class="login_content_box">
              <ion-icon name="person-outline"></ion-icon>

              <div class="login_content_box--input">
                <input
                  type="text"
                  name="username"
                  placeholder=" "
                  minlength="3"
                  class="login__input username--input"
                  required
                />
                <label for="username" class="login__label"
                  >Käyttäjätunnus</label
                >
              </div>
            </div>
            <!-- LOGIN-CONTENT-BOX-2 -->
            <div class="login_content_box">
              <ion-icon name="lock-closed-outline"></ion-icon>

              <div class="login_content_box--input">
                <input
                  type="password"
                  name="password"
                  placeholder=""
                  minlength="8"
                  class="login__input password--input"
                  required
                />
                <label for="password" class="login__label">Salasana</label>
                <ion-icon
                  class="password__hidden"
                  id="password_hidden"
                  name="eye-off-outline"
                ></ion-icon>
              </div>
            </div>

            <!-- LOGIN BUTTON -->
            <button class="button__login" id="login_button">
              Kirjaudu sisään
            </button>
            <!-- REGISTER LOGIN -->
            <p class="register__login text--sm">
              Rekisteröidy <a href="rekisteröinti.html"> tästä </a>
            </p>
          </div>
        </form>
        <dialog id="register_dialog" class="registerbox">
          <form class="dropdown_form">
            <label for="professional">Oletko opiskelija vai ammattilainen:</label>
            <select id="professional" name="professional" required>
              <option value="">Select</option>
              <option value="Ammattilainen">Ammattilainen</option>
              <option value="Opiskelija">Opiskelija</option>
              </select><br />
            <input name="submit" type="submit" value="Seuraava" class="register">
          </form>
        </dialog>
      </div>
    </main>

  </body>
</html>
